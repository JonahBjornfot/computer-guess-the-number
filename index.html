<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</head>

<body>
    <main class="container">
        <p id="message">Tänk på ett nummer mellan 0 - 100</p>
        <div class="button-group">
            <button id="too-high-btn">För högt!</button>
            <button id="is-correct-btn">Rätt!</button>
            <button id="too-low-btn">För lågt!</button>
            <button id="Reload">Ladda om!</button>
        </div>
    </main>
    <div id="before-start" class="container">
        <p>Gissningsspel</p>
        <h3>Får det ej att funkar korrekt, klicka på knappen "ladda om!" för att datorn ska gissa igen till det är rätt</h3>
        <button id="start-btn">Jag är redo!</button>
    </div>
</body>

</html>
